# === BASIC SETTINGS ===
port 6379
# protected-mode no
# appendonly yes

# === SECURITY: Prevent Redis from being turned into a replica ===
rename-command SLAVEOF ""
rename-command REPLICAOF ""

# === PERSISTENCE ===
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# === NETWORKING ===
bind 0.0.0.0

# === ACCESS CONTROL (Optional - uncomment to use) ===
# requirepass yourStrongPasswordHere
# user default on >yourStrongPasswordHere ~* -@all +get +set +del +exists
